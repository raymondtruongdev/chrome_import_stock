<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Import VPS Curl</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f6f8fa;
      width: 380px;
    }

    h3 {
      margin: 0 0 12px;
      font-size: 16px;
      text-align: center;
    }

    .hint {
      font-size: 12px;
      color: #555;
      margin-bottom: 12px;
      line-height: 1.5;
      text-align: center;
    }

    textarea {
      width: 100%;
      min-height: 40px;
      padding: 10px;
      font-size: 12px;
      font-family: monospace;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      resize: vertical;
      outline: none;
      transition: border 0.2s ease;
    }

    textarea:focus {
      border-color: #1677ff;
    }

    button {
      margin: 16px auto 0;
      width:250px;
      display: block;
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      background: #1677ff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #0958d9;
    }
  </style>
</head>

<body>
  <h3>Import VND Curl</h3>

  <div class="hint">
    Open <b>trade.vndirect.com.vn/</b> → DevTools → Network →
    find request <b>aftype</b> →
    right click → <b>Copy as cURL</b> → paste below.
  </div>

  <textarea id="curlInput" placeholder="Paste full curl command here..." autofocus></textarea>

  <button id="parseBtn">Parse & Save</button>

  <script src="token_popup_vnd.js"></script>
</body>

</html>
