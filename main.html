<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Stock Import</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      position: relative;
      font-family: Arial, sans-serif;
      width: 260px;
      padding: 12px;
      background: #f9fafb;
    }

    h3 {
      margin: 0 0 10px;
      font-size: 14px;
      text-align: center;
      color: #111827;
    }

    label {
      font-size: 12px;
      color: #374151;
      margin-bottom: 4px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 13px;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
    }

    .btn {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 13px;
      cursor: pointer;
      margin-bottom: 6px;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-secondary {
      background: #00865a;
      color: white;
    }

    .btn-third {
      background: #db2e48;
      color: white;
    }

    .btn-fourth {
      background: #cd2fe6;
      color: white;
    }


    .btn:hover {
      opacity: 0.9;
    }

    /* âœ… Disabled state */
    .btn:disabled {
      background: #d1d5db !important;
      color: #6b7280;
      cursor: not-allowed;
      opacity: 1;
    }

    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 10px 0;
    }

    .btn-row {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
    }

    .btn-row .btn {
      width: 100%;
      /* each button takes 50% */
      margin-bottom: 0;
    }

    /*  Toast notification */
    .copy-toast {
      background: #e7991a;
      color: black;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 6px;
      white-space: nowrap;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .15);
      opacity: 0;
      transform: translateY(-6px);
      transition: all .2s ease;
      z-index: 9999;
      pointer-events: none;
    }

    .copy-toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <h3>Stock Import Tool</h3>

  <label for="stockListText">Stock symbols</label>
  <input type="text" id="stockListText" placeholder="E.G: FPT, HPG, SSI" />
  <div class="btn-row">
    <button class="btn btn-primary" id="copyTextboxBtn">Copy</button>
    <button class="btn btn-third" id="clearTextboxBtn">Clear</button>

  </div>

  <div class="divider"></div>

  <div class="btn-row">
    <button class="btn btn-secondary" id="getVndBtn">Get Vndirect</button>
    <button class="btn btn-primary" id="importVndBtn">Import Vndirect</button>
    <button class="btn btn-third" id="clearVndBtn">Clear Vndirect</button>
  </div>

  <div class="divider"></div>

  <div class="btn-row">
    <button class="btn btn-secondary" id="getFireantBtn">Get Fireant</button>
    <button class="btn btn-primary" id="importFireantBtn">Import Fireant</button>
    <button class="btn btn-third" id="clearFireantBtn">Clear Fireant</button>
  </div>

  <div class="divider"></div>
  <h3>Get data in the current website</h3>

  <div class="btn-row">
    <button class="btn btn-fourth" id="getVPSList">Get VPS List</button>
     <button class="btn btn-fourth" style="background: #e3b02c;" id="getVndList">Get VND List</button>
  </div>

  <div class="divider"></div>
  <h3>Fetch Data Directly</h3>

  <div class="btn-row">
    <button class="btn btn-fourth" style="background: #e3b02c;;" id="fetchVndList">Fetch VND List</button>
    <button class="btn btn-fourth" style="background: #2cb2e3;" id="updateVndToken">Update VND token</button>
  </div>

    <div class="btn-row">
    <button class="btn btn-fourth" style="background: #e32c2c;;" id="fetchVpsList">Fetch VPS List</button>
    <button class="btn btn-fourth" style="background: #2cb2e3;" id="updateVpsToken">Update VPS token</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
