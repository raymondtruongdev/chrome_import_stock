<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stock Import</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        width: 260px;
        padding: 12px;
        background: #f9fafb;
      }

      h3 {
        margin: 0 0 10px;
        font-size: 14px;
        text-align: center;
        color: #111827;
      }

      label {
        font-size: 12px;
        color: #374151;
        margin-bottom: 4px;
        display: block;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 6px;
        border: 1px solid #d1d5db;
        font-size: 13px;
      }

      input:focus {
        outline: none;
        border-color: #2563eb;
      }

      .btn {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: none;
        font-size: 13px;
        cursor: pointer;
        margin-bottom: 6px;
      }

      .btn-primary {
        background: #2563eb;
        color: white;
      }

      .btn-secondary {
        background: #10b981;
        color: white;
      }

      .btn:hover {
        opacity: 0.9;
      }

      .divider {
        height: 1px;
        background: #e5e7eb;
        margin: 10px 0;
      }
    </style>
  </head>

  <body>
    <h3>Stock Import Tool</h3>

    <label for="stockListText">Stock symbols</label>
    <input type="text" id="stockListText" placeholder="E.G: FPT, HPG, SSI" />

    <button class="btn btn-primary" id="importFireantBtn">
      Import to FireAnt
    </button>

    <div class="divider"></div>

    <button class="btn btn-secondary" id="getVndBtn">Get VNDirect Data</button>

    <script src="popup.js"></script>
  </body>
</html>
